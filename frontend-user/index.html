<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин - Пользователь</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Магазин</h1>
      <button class="chat-toggle" onclick="toggleChat()">Чат поддержки</button>
    </header>

    <main>
      <div class="categories-container" id="categories"></div>
      <div class="products-container" id="products"></div>
    </main>

    <div class="chat-container" id="chatContainer">
      <div class="chat-header" onclick="toggleChat()">
        <span>Чат поддержки</span>
        <span>×</span>
      </div>
      <div class="chat-content">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Введите сообщение..." onkeypress="handleKeyPress(event)">
          <button onclick="sendMessage()">Отправить</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
